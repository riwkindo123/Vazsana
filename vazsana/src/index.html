<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เซียมซีออนไลน์</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <!-- กระถางเซียมซี -->
    <div class="fortune-container">
      <div id="pot" class="pot">
        <div id="pot-lid" class="pot-lid"></div>
        <div id="pot-body" class="pot-body">
          <div id="pot-logo" class="pot-logo"></div>
          <div class="pot-decoration-band"></div>
          <div class="pot-inner-shadow"></div>
          <div class="pot-bottom"></div>
          <div class="pot-decoration"></div>

          <div id="inner-stick-01" class="inner-stick inner-stick-01"></div>
          <div id="inner-stick-02" class="inner-stick inner-stick-02"></div>
          <div id="inner-stick-03" class="inner-stick inner-stick-03"></div>
          <div id="inner-stick-04" class="inner-stick inner-stick-04"></div>
          <div id="inner-stick-05" class="inner-stick inner-stick-05"></div>

          <div id="fortune-stick" class="fortune-stick">
            <div id="stick-number" class="fortune-stick-number"></div>
          </div>

          <div id="click-area" class="click-area"></div>
          <div id="pot-glow" class="pot-glow"></div>
        </div>
      </div>
    </div>

    <!-- ปุ่ม เขย่า / ประวัติ -->
    <div class="button-group">
      <button id="shake-button" class="shake-button">เขย่าเซียมซี</button>
      <button id="history-button" class="history-button">ประวัติคำทำนาย</button>
    </div>
  </div>

  <!-- Container สำหรับอนุภาคและสปาร์คเคิล -->
  <div id="particles-container"></div>
  <div id="sparkles-container"></div>

  <!-- Result Popup -->
  <div id="result-popup" class="result-popup">
    <div class="result-content">
      <div class="result-border"></div>
      <div id="result-number" class="result-number"></div>
      <div id="result-text" class="result-text"></div>
      <button id="close-result" class="close-button">×</button>
    </div>
  </div>

  <!-- History Popup -->
  <div id="history-container" class="history-container">
    <div class="history-content">
      <button id="close-history" class="close-button">×</button>
      <div id="history-list"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
